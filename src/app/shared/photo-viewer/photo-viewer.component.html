<div class="row neg-30-margins">
    <div class="container no-border">
        <div class="col-12">
            <figure class="figure" *ngFor="let figure of photos">
                <img class="figure-img rounded" [src]="figure.src">
                <figcaption 
                    *ngIf="figure.caption" 
                    class="floating-caption rounded">{{figure.caption}}
                </figcaption>
            </figure>
        </div>
    </div>
</div>
