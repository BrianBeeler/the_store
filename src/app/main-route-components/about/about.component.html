<div class="viewport">
    <div class="content-width-container vertically-even-content">
            <div class="details-container">
                <p>The Store, named after my grandadâ€™s woodworking shop, continues the family tradition of woodworking and crafts.</p>
                <p>I love the challenge of creating something new.</p>
                <p>All glory to God for the talents He has given me.</p>
            </div>
        <app-photo-viewer [photos]="shopPhotos"></app-photo-viewer>
    </div>
    <div class="form-conainer details-container">
            <h1>Contact Us</h1>
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input 
                        class="form-control"
                        id="email" 
                        name="email"
                        type="text"
                        ngModel 
                        email
                        required
                        #email="ngModel"
                    >
                    <p *ngIf="!email.valid && email.touched" class="form-text text-muted">Please enter a valid email.</p>
                    <!-- <p *ngIf="!(email.valid || email.pristine)">Email is required.</p> -->
                </div>
                <label for="message">Message:</label>
                <div class="form-group">
                    <textarea
                        class="form-control"
                        id="message"
                        name="message"
                        ngModel
                        required
                        #message="ngModel"
                    ></textarea>
                    <p *ngIf="!message.valid && message.touched" class="form-text text-muted">Message Is Required</p>
                </div>
                <button
                    class="btn btn-primary"
                    [disabled]="!f.valid"
                >Send</button>
            </form>
        </div>
</div>
